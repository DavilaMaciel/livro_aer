bookdown::gitbook:
  pandoc_args: [ "--csl", "acta-botanica-croatica.csl"]
  includes:
    in_header: GA.html
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Análises Ecológicas no R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing:
      github: yes
      facebook: yes
  params:
    run_page_ind: FALSE
  self_contained: no
    
